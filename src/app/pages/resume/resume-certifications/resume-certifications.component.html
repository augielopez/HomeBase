<div class="grid">
  <div class="col-12">
    <p-card header="Certifications" subheader="Manage your professional certifications">
      <ng-template pTemplate="content">
        <div *ngIf="loading" class="flex justify-content-center p-4">
          <p-progressSpinner></p-progressSpinner>
        </div>

        <div *ngIf="!loading">
          <div class="flex justify-content-between align-items-center mb-4 gap-3">
            <h3 class="m-0">Certifications ({{ certifications.length }})</h3>
            <p-button 
              label="Add New Certification"
              icon="pi pi-plus"
              (click)="openNewCertificationDialog()"
              severity="primary"
            ></p-button>
          </div>

          <div *ngIf="certifications.length === 0" class="text-center p-4">
            <i class="pi pi-certificate text-4xl text-blue-500 mb-3"></i>
            <p class="text-lg text-600">No certifications added yet</p>
            <p class="text-600">Click "Add New Certification" to get started</p>
          </div>

          <div *ngIf="certifications.length > 0" class="grid">
            <div *ngFor="let certification of certifications" class="col-12 md:col-6 lg:col-4">
              <p-card class="certification-card">
                <ng-template pTemplate="header">
                  <div class="flex justify-content-between align-items-center p-3">
                    <h4 class="m-0">{{ certification.title }}</h4>
                    <div class="flex gap-2">
                      <p-button 
                        icon="pi pi-pencil"
                        size="small"
                        severity="secondary"
                        (click)="openEditCertificationDialog(certification)"
                        [text]="true"
                      ></p-button>
                      <p-button 
                        icon="pi pi-trash"
                        size="small"
                        severity="danger"
                        (click)="confirmDelete(certification)"
                        [text]="true"
                      ></p-button>
                    </div>
                  </div>
                </ng-template>
                <ng-template pTemplate="content">
                  <div *ngIf="certification.issued_date" class="text-600">
                    <i class="pi pi-calendar mr-2"></i>
                    {{ formatDate(certification.issued_date) }}
                  </div>
                  <div *ngIf="!certification.issued_date" class="text-600">
                    <i class="pi pi-calendar mr-2"></i>
                    No date specified
                  </div>
                </ng-template>
              </p-card>
            </div>
          </div>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>

<!-- Certification Dialog -->
<p-dialog 
  header="{{ editingCertification ? 'Edit Certification' : 'Add New Certification' }}"
  [(visible)]="showDialog"
  [modal]="true"
  [style]="{ width: '500px' }"
  [closable]="!saving"
>
  <form (ngSubmit)="saveCertification()" #certForm="ngForm">
    <div class="field">
      <label for="title" class="font-medium">Certification Title *</label>
      <input 
        pInputText 
        id="title"
        name="title"
        [(ngModel)]="certificationForm.title"
        #titleField="ngModel"
        required
        class="w-full"
        placeholder="Enter certification title"
        [disabled]="saving"
      />
      <small *ngIf="titleField.invalid && titleField.touched" class="p-error">
        Certification title is required
      </small>
    </div>

    <div class="field">
      <label for="issuedDate" class="font-medium">Issued Date</label>
      <input 
        pInputText 
        type="date"
        id="issuedDate"
        name="issuedDate"
        [(ngModel)]="certificationForm.issued_date"
        class="w-full"
        [disabled]="saving"
      />
    </div>
  </form>

  <ng-template pTemplate="footer">
    <div class="flex justify-content-end gap-2">
      <p-button 
        label="Cancel"
        icon="pi pi-times"
        (click)="cancelEdit()"
        [disabled]="saving"
        severity="secondary"
        [text]="true"
      ></p-button>
      <p-button 
        label="{{ editingCertification ? 'Update' : 'Add' }}"
        icon="pi pi-check"
        (click)="saveCertification()"
        [disabled]="!certificationForm.title?.trim() || saving"
        [loading]="saving"
        severity="primary"
      ></p-button>
    </div>
  </ng-template>
</p-dialog>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
