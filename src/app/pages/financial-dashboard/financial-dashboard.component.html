<div class="financial-dashboard">
  <!-- Header Section -->
  <div class="dashboard-header">
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Financial Dashboard</h1>
        <p class="text-gray-600 dark:text-gray-400 mt-1">
          Your complete financial overview
          <span *ngIf="lastUpdated" class="text-sm ml-2">
            â€¢ Last updated {{ lastUpdated | date:'short' }}
          </span>
        </p>
      </div>
      <p-button 
        icon="pi pi-refresh" 
        [loading]="loading"
        (onClick)="refreshDashboard()"
        severity="secondary"
        [outlined]="true"
        label="Refresh">
      </p-button>
    </div>
  </div>

  <!-- Remaining Bills Section -->
  <div class="bills-section">
    <app-upcoming-bills></app-upcoming-bills>
  </div>
</div>
